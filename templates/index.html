<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Anonim Chat</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">
				<a href="#" class="back-button">←</a> <img src="/static/img/group-icon.png" alt="Group Icon" />
				<div class="group-info">
					<h2>Anonim Chat</h2>
					<p>Grup obrolan publik</p>
				</div>
				<div class="header-icons">
					<span class="icon">🔎</span> <span class="icon">⋮</span> </div>
			</div>

			<div class="chat-box" id="chat-box"></div>

			<form id="chat-form">
                <button type="button" class="icon-button emoji-button">😀</button> <textarea
					id="message-input"
					placeholder="Tulis pesan..."
					autocomplete="off"
					rows="1" ></textarea>
                <button type="button" class="icon-button attachment-button">📎</button> <button type="submit" class="send-button">
                    ▶
                </button>
			</form>
		</div>
		
		<script src="/static/js/script.js"></script>
	</body>
</html>
