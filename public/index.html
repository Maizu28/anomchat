<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup Chat Anonim</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="/img/default-group-avatar.png" alt="Profil Grup" id="groupProfilePic" class="group-avatar">
            <div class="group-info">
                <h2 id="groupName">Memuat Grup...</h2>
                </div>
        </header>

        <div class="chat-messages" id="chatMessages">
            </div>

        <div class="reply-preview" id="replyPreview" style="display: none;">
            <div class="reply-preview-content">
                Replying to: <strong id="replyPreviewSender"></strong>
                <p id="replyPreviewText"></p>
            </div>
            <button id="cancelReplyBtn" title="Batalkan Balasan">&times;</button>
        </div>

        <footer class="chat-input-area">
            <button id="emojiBtn" title="Emoji">😀</button>
            <button id="attachFileBtn" title="Lampirkan File">📎</button>
            <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,audio/*,.gif"> <input type="text" id="messageInput" placeholder="Ketik pesan...">
            <button id="sendBtn" title="Kirim">➡️</button>
            <button id="voiceNoteBtn" title="Rekam Pesan Suara">🎤</button>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script> <script src="/js/main.js"></script>
</body>
</html>
