<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Group Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <img src="/img/group-avatar.png" alt="Group Profile" id="groupProfilePic" class="group-avatar">
            <div class="group-info">
                <h2 id="groupName">Loading Group...</h2>
                </div>
        </header>

        <div class="chat-messages" id="chatMessages">
            </div>

        <div class="reply-preview" id="replyPreview" style="display: none;">
            <div class="reply-preview-content">
                <strong id="replyPreviewSender"></strong>
                <p id="replyPreviewText"></p>
            </div>
            <button id="cancelReplyBtn">&times;</button>
        </div>

        <footer class="chat-input-area">
            <button id="emojiBtn">😀</button>
            <button id="attachFileBtn">📎</button>
            <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,audio/*,.gif">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">➡️</button>
            <button id="voiceNoteBtn">🎤</button>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script> <script src="/js/main.js"></script>
</body>
</html>
